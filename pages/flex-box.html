<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <link rel="stylesheet" href="../styles/styles_css_foundation/style-flex-box.css">
</head>

<body>
    <h1>flex-box</h1>
    <button><a href="./css-playground.html" target = "_self" rel = "noreferrer">Click to go back to css-playground page</a></button>

    <div class="flex-container">
        <div class="item item1">Item 1</div>
        <div class="item item2 ">
            <div class = "sub_item item2-1">Item 2.1</div>
            <div class = "sub_item item2-2">Item 2.2</div>
        </div>
        <div class="item item3">Item 3</div>
    </div>

    <div class="container ">
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
        <div class="item item6 container_column">Item 6</div>
    </div>

    <div class="container_4">
        <div class="item_4"></div>
        <div class="item_4"></div>
        <div class="item_4"></div>
        <div class="item_4"></div>
    </div>

    <div class="container_out">
        <div class="item_in"></div>
        <div class="container_in">
            <div class="item_in"></div>
            <div class="item_in"></div>
        </div>
    </div>

    
    
</body>
</html>


<!-- <div> is box container while <span> is inline container -->
